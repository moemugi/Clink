<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clink</title>
  <link rel="icon" href="https://freeimghost.net/images/2025/05/02/favicon-32x32.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f2f2f2;
      min-height: 100vh;
      padding-top: 80px;
    }

    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background-color: #f8f9fa;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .logo img {
      height: 150px;
      width: auto;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      padding: 20px;
    }

    .team-member {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }

    .team-member img {
      border-radius: 50%;
      height: 100px;
      width: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .team-member h5 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .team-member p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light w-100 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/" style="color: #f4a300;">Clink</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/aboutus">About Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="logo">
  <img src="https://freeimghost.net/images/2025/04/26/logo55fc1fb7eaac311a.png" alt="Clink Logo">
</div>

<div class="container text-center mt-4">
  <h2>Meet the Developers</h2>
  <p class="text-muted">ODS KALOSKOS!</p>
</div>

<div class="team-container">

  <div class="team-member">
    <img src="https://freeimghost.net/images/2025/05/01/received_1458670414719199.jpeg" alt="Developer 1">
    <h5>Ody Ahumada</h5>
    <p>Backend Specialist</p>
  </div>

  <div class="team-member">
    <img src="https://freeimghost.net/images/2025/05/01/IMG_9233.jpg " alt="Developer 2">
    <h5>Elika Alconcel</h5>
    <p>Frontend Developer</p>
  </div>

  <div class="team-member">
    <img src="https://freeimghost.net/images/2025/05/01/alison.jpg" alt="Developer 3">
    <h5>Jerome Allison</h5>
    <p>Machine Learning Engineer</p>
  </div>

  <div class="team-member">
    <img src="https://freeimghost.net/images/2025/05/01/IMG_1109.jpg" alt="Developer 4">
    <h5>Julia Asturga</h5>
    <p>DevOps Engineer</p>
  </div>

  <div class="team-member">
    <img src="https://freeimghost.net/images/2025/05/01/481577000_2149712812149142_4266459180121633413_n.jpg" alt="Developer 5">
    <h5>Joaquin Barola</h5>
    <p>Project Manager</p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
